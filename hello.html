        <!-- 
        GIT CLONE para clonar el repositorio de la web en la computadora
        GIT ADD <file> para añadir un archivo al seguimiento de git
        GIT COMMIT -m "message" para crear una instantánea de los cambios que hice y agregarle un mensaje 
        GIT STATUS para saber el estado del repo 
        GIT PUSH para enviar los cambios del repo local al servidor 
        GIT PULL para extraer los cambios del repo en el servidor y obtener lo más reciente en mi computadora 
        GIT RESET --hard (hash del commit)
        GIT RESET --hard origin/master 
        GIT BRANCH me muestra una lista de las ramas y la rama en la que estoy parado
        GIT CHECKOUT -b (branch-name) para crear una nueva rama y pararme en ella, GIT CHECKOUT cambia entre las diferentes ramas que existen
